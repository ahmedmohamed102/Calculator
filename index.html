<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="curs">
        <form action="">
            <input type="text" class="screen">
        </form>
        <div class="buttons">
            <button type="button" class="bun bun-clear">c</button>
            <button type="button" class="bun-delete">Del</button>
            <button type="button" class="bun bun-yellow" data-num="%">%</button>

            <button type="button" class="bun bun-yellow" data-num="*">*</button>
            <button type="button" class="bun bun-gren" data-num="7">7</button>
            <button type="button" class="bun bun-gren" data-num="8">8</button>
            <button type="button" class="bun bun-gren" data-num="9">9</button>
            <button type="button" class="bun bun-yellow" data-num="/">/</button>
            <button type="button" class="bun bun-gren" data-num="4">4</button>
            <button type="button" class="bun bun-gren" data-num="5">5</button>
            <button type="button" class="bun bun-gren" data-num="6">6</button>
            <button type="button" class="bun bun-yellow" data-num="-">-</button>
            <button type="button" class="bun bun-gren" data-num="1">1</button>
            <button type="button" class="bun bun-gren" data-num="2">2</button>
            <button type="button" class="bun bun-gren" data-num="3">3</button>
            <button type="button" class="bun bun-yellow" data-num="+">+</button>
            <button type="button" class="bun bun-gren" data-num="0">0</button>
            <button type="button" class="bun bun-gren" data-num=".">.</button>
            <button type="button" class="bun-equal">=</button>

        </div>
    </section>
</body>
</html>
